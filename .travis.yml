language: php
php:
  - 7.1
  - 7.2
env:
  - COMPOSER_FLAGS=""
  - COMPOSER_FLAGS="--prefer-lowest"

cache:
  directories:
    - $HOME/.composer/cache

before_install:
  - composer self-update
  - composer config --global repositories.magento composer https://repo.magento.com/
  - composer config --auth --global http-basic.repo.magento.com $MAGENTO_USERNAME $MAGENTO_PASSWORD

install:
  - composer update --no-interaction $COMPOSER_FLAGS

script:
  - vendor/bin/phpunit
  - vendor/bin/phpcs -q .
